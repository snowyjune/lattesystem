								<div id="ppt_list" style="color:black;">
									<script>
										var pptList = JSON.parse(sessionStorage["pptList"]);
				                    	var selPptList = JSON.parse(sessionStorage["selPptList"]);				                  
										for(i = 0; i < pptList.length; i++) { //activityNum, activityName 
											checked = '';
											for( j = 0; j < selPptList.length ; j++) {
												if (pptList[i].actNum == selPptList[j].actNum) {
													checked = 'checked = "checked"';
													break;
												}
											}
											document.write('<input type="checkbox" name="ppt_list" value="'+ pptList[i].actNum + '" onclick="pptListChecked(this);" '+ checked +'/><span>'+pptList[i].actName +'</span></br>');
										}
										if(pptList.length == 0) {
											document.write("PPT 목록이 없습니다.");
										}
									</script>
								</div>
							</div>		<!-- activity List -->
						</div>
